<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>AU BESS Platform - Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2310B981'%3E%3Crect x='6' y='6' width='12' height='14' rx='2' /%3E%3Crect x='9' y='3' width='6' height='3' rx='1' /%3E%3Crect x='9' y='10' width='6' height='6' rx='0.5' fill='%23064E3B' /%3E%3C/svg%3E" />
  <script src="vendor/tailwind.js"></script>
  <script src="vendor/lucide.min.js"></script>
  <script src="vendor/echarts.min.js"></script>
  <!-- Leaflet Map -->
  <link rel="stylesheet" href="vendor/leaflet.min.css" />
  <script src="vendor/leaflet.min.js"></script>
  <link rel="stylesheet" href="css/main.css?v=1772182865" />
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'] } } }
    }
  </script>
</head>
<body class="bg-slate-950 min-h-screen">

  <div class="min-h-screen">
    <!-- Top Navigation Bar -->
    <header id="top-nav" class="bg-slate-900/80 backdrop-blur-xl border-b border-white/20 sticky top-0 z-50">
      <div class="flex items-center justify-between px-8 py-4">
        <!-- Logo + Identity -->
        <div class="flex items-center gap-3" id="nav-brand"></div>
        <!-- Menu Tabs -->
        <nav class="flex items-center gap-1" id="nav-tabs"></nav>
        <!-- Right Actions -->
        <div class="flex items-center gap-3" id="nav-actions"></div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col min-w-0">
      <!-- Hidden elements for backward compat -->
      <aside id="sidebar" class="hidden"></aside>
      <header id="header" class="hidden"></header>

      <!-- View: Dashboard (default) -->
      <div id="view-dashboard">
        <!-- KPI Cards -->
        <div id="kpi-container" class="px-4 md:px-8 pt-4 md:pt-6"></div>
        <!-- Market Banner + Chart -->
        <div id="market-banner" class="px-4 md:px-8 pt-2 md:pt-4"></div>
        <!-- View Toggle: Map / Cards / List -->
        <div id="view-toggle-container" class="px-4 md:px-8 pt-3"></div>
        <!-- Station Cards (default view) -->
        <div id="station-container" class="flex-1 p-6 md:p-10"></div>
        <!-- Map View (hidden) -->
        <div id="map-container" class="hidden flex-1 p-4 md:p-8">
          <div id="station-map" style="width:100%;height:500px;border-radius:12px;overflow:hidden;"></div>
        </div>
        <!-- List View (hidden) -->
        <div id="list-container" class="hidden flex-1 p-4 md:p-8"></div>
      </div>

      <!-- View: Station Detail (hidden) -->
      <div id="view-detail" class="hidden p-4 md:p-8"></div>

      <!-- View: Reports (hidden by default) -->
      <div id="view-reports" class="hidden p-4 md:p-8"></div>
    </main>
  </div>

  <!-- Scripts (order matters) -->
  <script src="js/auth.js?v=1772182865"></script>
  <script src="js/simulator.js?v=1772182865"></script>
  <script src="js/charts.js?v=1772182865"></script>
  <script src="js/reports.js?v=1772182865"></script>
  <script src="js/ui_router.js?v=1772182865"></script>
  <script>
    document.addEventListener('DOMContentLoaded', initDashboard);
  </script>
</body>
</html>
