<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AU BESS Platform - Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2310B981'%3E%3Crect x='6' y='6' width='12' height='14' rx='2' /%3E%3Crect x='9' y='3' width='6' height='3' rx='1' /%3E%3Crect x='9' y='10' width='6' height='6' rx='0.5' fill='%23064E3B' /%3E%3C/svg%3E" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <link rel="stylesheet" href="css/main.css" />
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'] } } }
    }
  </script>
</head>
<body class="bg-slate-950 min-h-screen">

  <div class="flex min-h-screen">
    <!-- Mobile Overlay -->
    <div id="mobile-overlay" onclick="closeMobileMenu()" class="hidden fixed inset-0 bg-black/50 z-30 md:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 min-h-screen bg-slate-900 border-r border-white/10"></aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0">
      <!-- Header -->
      <header id="header" class="px-8 py-4 border-b border-white/10"></header>

      <!-- Market Banner + Chart -->
      <div id="market-banner" class="px-4 md:px-8 pt-4 md:pt-6"></div>

      <!-- Station Cards -->
      <div id="station-container" class="flex-1 p-4 md:p-8"></div>
    </main>
  </div>

  <!-- Scripts (order matters) -->
  <script src="js/auth.js"></script>
  <script src="js/simulator.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/ui_router.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', initDashboard);
  </script>
</body>
</html>
