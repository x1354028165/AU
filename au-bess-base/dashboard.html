<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AU BESS Platform - Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2310B981'%3E%3Crect x='6' y='6' width='12' height='14' rx='2' /%3E%3Crect x='9' y='3' width='6' height='3' rx='1' /%3E%3Crect x='9' y='10' width='6' height='6' rx='0.5' fill='%23064E3B' /%3E%3C/svg%3E" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/main.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-slate-950 min-h-screen">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 min-h-screen bg-slate-900 border-r border-white/10">
      <!-- JS 动态渲染 -->
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col">
      <!-- Header -->
      <header id="header" class="px-8 py-4 border-b border-white/10">
        <!-- JS 动态渲染 -->
      </header>

      <!-- Station Cards -->
      <div id="station-container" class="flex-1 p-8">
        <!-- JS 动态渲染 -->
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/ui_router.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', initDashboard);
  </script>
</body>
</html>
