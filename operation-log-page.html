<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="design-system.css">
    <script src="page-transition.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记录 - AlwaysControl</title>
    <link rel="stylesheet" href="components/common-styles.css">
    <link rel="stylesheet" href="components/drawer-component.css">
    <link rel="stylesheet" href="components/i18n.css">
    <link rel="stylesheet" href="components/notification-center.css">
    <script src="components/drawer-component.js"></script>
    <script src="components/i18n.js"></script>
    <script src="components/simple-message-icon.js"></script>
    <link rel="stylesheet" href="components/header-nav.css">
    <link rel="stylesheet" href="components/standard-layout.css">
    <link rel="stylesheet" href="components/pagination.css">
    <script src="components/header-nav.js"></script>
    <script src="components/user-menu-link.js"></script>
    <script src="components/user-dropdown-simple-new.js"></script>
    <script src="components/pagination.js"></script>
    <style>
        /* Page-specific styles */
        html, body {
            background: var(--color-bg) !important;
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: var(--color-text);
            font-family: var(--font-sans);
        }
        .container {
            background: var(--color-bg);
            max-width: 1200px;
            height: 100vh;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 20px 24px 40px;
            display: flex;
            flex-direction: column;
        }

        /* Fixed Header Area */
        .fixed-header {
            position: sticky;
            top: 20px;
            background: #000;
            z-index: 100;
            padding-bottom: 0;
            padding-top: 0;
        }

        /* Scrollable Content Area */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
            padding-top: 10px;
        }
        .card, .glass, .stat-card, .chart-container, .table-container {
            background: var(--color-bg-card);
            color: var(--color-text);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1.5px solid var(--color-border);
            transition: background 0.3s, color 0.3s, border 0.3s;
        }
        .btn, .export-btn, .search-btn {
            background: var(--color-bg-card);
            color: var(--color-text);
            border: 1.5px solid var(--color-border);
            border-radius: 10px;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }
        .btn-primary {
            background: var(--color-primary);
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            filter: brightness(1.1);
        }
        .btn-secondary {
            background: transparent;
            color: var(--color-text-secondary);
        }
        .btn-secondary:hover {
            background: var(--color-border);
            color: var(--color-text);
        }
        .data-table th, .data-table td {
            color: var(--color-text);
            border-bottom: 1px solid var(--color-border);
        }
        .data-table th {
            background: var(--color-bg-card);
        }
        .data-table tr:hover td {
            background: var(--color-border);
        }
        .table-header {
            border-bottom: 1px solid var(--color-border);
        }
        .header {
            background: var(--color-bg);
            color: var(--color-text);
            transition: background 0.3s, color 0.3s;
        }
        .header .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
            min-width: 160px;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        .theme-toggle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--color-bg-card);
            color: var(--color-text);
            border: 1.5px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, border 0.3s;
            box-shadow: var(--color-shadow);
            outline: none;
        }
        .theme-toggle-btn:hover, .theme-toggle-btn:focus {
            background: var(--color-border);
            color: var(--color-primary);
        }
        .user-avatar {
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            color: #fff;
        }
        * {
            transition: background 0.3s, color 0.3s, border 0.3s;
        }

        /* Glass morphism effects */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00aaff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .user-avatar:hover {
            transform: scale(1.1);
        }

        /* Main Container */
        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 88px var(--page-padding, 24px) 40px;
            min-height: calc(100vh - 200px);
        }

        /* Page Title */
        .page-title {
            font-size: 48px;
            font-weight: 500;
            color: var(--color-text);
            margin: 0;
            letter-spacing: -2px;
            background: none;
            -webkit-text-fill-color: unset;
            margin-bottom: 0 !important;
        }

        /* === Filter Section Styles === */
        .search-filter-section {
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1.5px solid var(--color-border);
            padding: 20px;
            margin-bottom: 36px;
        }
        .search-input {
            width: 220px;
            padding: 12px 16px 12px 44px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .filter-select {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        .filter-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
        }
        .filter-select option {
            background: #1a1a1a;
            color: #fff;
            padding: 8px;
        }
        .filter-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }
        .filter-btn {
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .filter-btn.primary {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 170, 255, 0.2));
            border-color: rgba(0, 255, 136, 0.5);
            color: #fff;
        }
        .filter-btn.primary:hover {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 170, 255, 0.3));
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }
        .filter-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
        }
        .filter-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .filter-btn.export {
            background: rgba(30, 127, 255, 0.1);
            border: 1px solid rgba(30, 127, 255, 0.3);
            color: var(--color-accent);
        }
        .filter-btn.export:hover {
            background: rgba(30, 127, 255, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 127, 255, 0.3);
        }
        .filter-btn.refresh {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }
        .filter-btn.refresh:hover {
            background: rgba(0, 255, 136, 0.15);
            border-color: rgba(0, 255, 136, 0.4);
            transform: translateY(-1px);
        }
        @media (max-width: 768px) {
            .search-filter-section {
                flex-direction: column;
            }
        }

        /* Table Card */
        .table-card {
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1.5px solid var(--color-border);
            width: 100%;
            margin-bottom: 20px;
            padding: 20px;
        }

        /* Table Actions Header */
        .table-actions-header {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--color-border);
        }

        /* Table Wrapper */
        .table-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
        }

        /* Scrollable container */
        .table-scrollable {
            overflow-x: auto;
            width: 100%;
            position: relative;
        }

        /* Custom scrollbar */
        .table-scrollable::-webkit-scrollbar {
            height: 8px;
        }
        .table-scrollable::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }
        .table-scrollable::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }
        .table-scrollable::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Fixed action column */
        .data-table th:last-child,
        .data-table td:last-child {
            position: sticky;
            right: 0;
            background: #000000;
            z-index: 2;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        .data-table th:last-child {
            background: #0a0a0a;
        }
        .data-table tbody tr:hover td:last-child {
            background: #111111;
        }

        /* Data Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }
        .data-table th {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px 18px;
            text-align: left;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            white-space: nowrap;
        }
        .data-table td {
            padding: 16px 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            vertical-align: middle;
        }
        .data-table tbody tr {
            transition: all 0.2s ease;
        }
        .data-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* Command Badges */
        .operation-command {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid;
        }
        .command-charge {
            background: rgba(52, 199, 89, 0.15);
            color: #34c759;
            border-color: rgba(52, 199, 89, 0.3);
        }
        .command-discharge {
            background: rgba(0, 122, 255, 0.15);
            color: #007aff;
            border-color: rgba(0, 122, 255, 0.3);
        }
        .command-icon {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            box-shadow: 0 0 4px currentColor;
        }

        /* Source Badges */
        .source-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid;
        }
        .source-aemo {
            background: rgba(255, 149, 0, 0.15);
            color: #ff9500;
            border-color: rgba(255, 149, 0, 0.3);
        }
        .source-ems {
            background: rgba(0, 122, 255, 0.15);
            color: #007aff;
            border-color: rgba(0, 122, 255, 0.3);
        }
        .source-manual {
            background: rgba(88, 86, 214, 0.15);
            color: #5856d6;
            border-color: rgba(88, 86, 214, 0.3);
        }
        .source-vpp {
            background: rgba(90, 200, 250, 0.15);
            color: #5ac8fa;
            border-color: rgba(90, 200, 250, 0.3);
        }

        /* Result Badges */
        .result-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }
        .result-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }
        .result-success {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
        }
        .result-completed {
            background: rgba(52, 199, 89, 0.15);
            color: #34c759;
        }
        .result-partial {
            background: rgba(255, 204, 0, 0.15);
            color: #ffcc00;
        }
        .result-failed {
            background: rgba(255, 59, 48, 0.15);
            color: #ff3b30;
        }

        /* Action Link */
        .action-link {
            color: #00ff88;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 10px;
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.05);
            display: inline-block;
        }
        .action-link:hover {
            background: rgba(0, 255, 136, 0.15);
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
            transform: translateY(-1px);
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        /* Task Status Badges */
        .status-running {
            background: rgba(0, 122, 255, 0.15);
            color: #007aff;
            border: 1px solid rgba(0, 122, 255, 0.3);
        }
        .status-running::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        .status-success {
            background: rgba(52, 199, 89, 0.15);
            color: #34c759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }
        .status-pending {
            background: rgba(255, 149, 0, 0.15);
            color: #ff9500;
            border: 1px solid rgba(255, 149, 0, 0.3);
        }
        .status-cancelled {
            background: rgba(255, 59, 48, 0.15);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Pagination */
        .pagination-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
        }
        .pagination-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        .page-size-select {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        .page-size-select:focus {
            border-color: rgba(0, 255, 136, 0.5);
            background: rgba(255, 255, 255, 0.12);
        }
        .page-size-select option {
            background: #1a1a1a;
            color: #fff;
        }
        .pagination-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .page-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.7);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }
        .page-btn.active {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            color: #000;
            border-color: #00ff88;
            font-weight: 600;
        }
        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .page-jump {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }
        .page-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            width: 50px;
            height: 32px;
            text-align: center;
            font-size: 13px;
            outline: none;
            transition: all 0.3s ease;
        }
        .page-input:focus {
            border-color: rgba(0, 255, 136, 0.5);
            background: rgba(255, 255, 255, 0.12);
        }
        .page-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 30px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
        }
        .toast {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            min-width: 320px;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: auto;
            position: relative;
            overflow: hidden;
        }
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }
        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }
        .toast.success .toast-icon {
            background: #34c759;
            color: #000;
        }
        .toast.error .toast-icon {
            background: #ff3b30;
            color: #fff;
        }
        .toast.info .toast-icon {
            background: #007aff;
            color: #fff;
        }
        .toast-content {
            flex: 1;
        }
        .toast-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }
        .toast-message {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }
        .toast-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        .toast-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                padding: 88px var(--page-padding, 24px) 40px;
            }
        }
        @media (max-width: 768px) {
            .container {
                padding: 88px var(--page-padding, 24px) 40px;
            }
            .pagination-section {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }
            .pagination-controls {
                justify-content: center;
                flex-wrap: wrap;
            }
            .page-btn {
                width: 32px;
                height: 32px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Container for HeaderNav Component -->
    <div id="headerContainer"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Fixed Header Area -->
        <div class="fixed-header">
            <!-- Page Title -->
            <h1 class="page-title" data-i18n="operationLog.title">调度记录</h1>

            <!-- Filter Bar -->
            <div class="search-filter-section" style="display: flex; flex-wrap: wrap; align-items: center; gap: 12px; margin-top: 16px; margin-bottom: 16px; padding: 20px; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 16px; backdrop-filter: blur(10px);">
                <select id="stationFilter" class="filter-select"
                        style="padding: 12px 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: rgba(255, 255, 255, 0.9); font-size: 14px;">
                    <option value="" data-i18n="operationLog.filter.allStations">全部电站</option>
                </select>

                <select class="filter-select" id="opCommandFilter"
                        style="padding: 12px 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: rgba(255, 255, 255, 0.9); font-size: 14px;">
                    <option value="" data-i18n="operationLog.filter.allCommands">全部指令</option>
                    <option value="charge" data-i18n="operationLog.filter.charge">充电</option>
                    <option value="discharge" data-i18n="operationLog.filter.discharge">放电</option>
                </select>

                <input type="text" class="search-input" id="opDateInput"
                       style="width: 160px; padding: 12px 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: rgba(255, 255, 255, 0.9); font-size: 14px; cursor: pointer;"
                       data-i18n-placeholder="operationLog.filter.timePlaceholder"
                       placeholder="请选择时间..."
                       readonly>

                <div class="filter-actions" style="display: flex; gap: 8px; margin-left: auto;">
                    <button class="filter-btn primary" onclick="applyOpFilters()"
                            style="background: #00ff88; border-color: #00ff88; color: #000; font-weight: 500;">
                        <span data-i18n="operationLog.buttons.search">查询</span>
                    </button>
                    <button class="filter-btn secondary" onclick="resetOpFilters()"
                            style="background: rgba(255, 255, 255, 0.05);">
                        <span data-i18n="operationLog.buttons.reset">重置</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Station Daily Statistics Table -->
        <div class="scrollable-content">
            <div class="table-card" style="margin-bottom: 32px;">
                <div class="table-actions-header">
                    <h3 style="font-size: 18px; font-weight: 600; color: var(--color-text); margin: 0;">
                        <span data-i18n="operationLog.dailyStats.title">每日电站统计</span>
                    </h3>
                </div>

                <div class="table-wrapper">
                    <div class="table-scrollable">
                        <table class="data-table" id="dailyStatsTable">
                            <thead>
                                <tr>
                                    <th data-i18n="operationLog.dailyStats.date" onclick="sortStatsTable('date')" style="cursor: pointer;">日期 <span id="sort-date"></span></th>
                                    <th data-i18n="operationLog.dailyStats.station" onclick="sortStatsTable('station')" style="cursor: pointer;">电站 <span id="sort-station"></span></th>
                                    <th data-i18n="operationLog.dailyStats.chargeCount" onclick="sortStatsTable('chargeCount')" style="cursor: pointer;">充电次数 <span id="sort-chargeCount"></span></th>
                                    <th data-i18n="operationLog.dailyStats.dischargeCount" onclick="sortStatsTable('dischargeCount')" style="cursor: pointer;">放电次数 <span id="sort-dischargeCount"></span></th>
                                    <th data-i18n="operationLog.dailyStats.operationMode" onclick="sortStatsTable('operationMode')" style="cursor: pointer;">操作方式 <span id="sort-operationMode"></span></th>
                                    <th data-i18n="operationLog.table.action">操作</th>
                                </tr>
                            </thead>
                            <tbody id="dailyStatsTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="statsPaginationContainer"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    
    <script src="components/global-notifications.js"></script>
<script src="js/operation-log-page-app.js"></script>
</body>
</html>
