    <style>
        .detail-container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .detail-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--color-border);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--color-bg-card);
            border: 1.5px solid var(--color-border);
            border-radius: var(--radius);
            color: var(--color-text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: var(--color-border);
            transform: translateX(-2px);
        }

        .detail-title {
            flex: 1;
            margin: 0 30px;
        }

        .detail-title h1 {
            font-size: 28px;
            margin: 0 0 8px 0;
            color: var(--color-text);
            font-weight: 600;
        }

        .detail-title p {
            font-size: 14px;
            margin: 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .charts-grid {
            display: grid;
            gap: 30px;
        }

        .chart-card {
            background: var(--color-bg-card);
            border: 1.5px solid var(--color-border);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--color-shadow);
        }

        .chart-card h2 {
            font-size: 18px;
            margin: 0 0 20px 0;
            color: var(--color-text);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-icon {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            font-size: 14px;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .legend-container {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--color-border);
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        .legend-line {
            width: 30px;
            height: 3px;
            border-radius: 6px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid;
        }

        .switch-timeline {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 20px;
        }

        .switch-hour-block {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: var(--color-bg);
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .switch-hour-block:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .hour-label {
            width: 80px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .hour-bar {
            flex: 1;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .hour-bar.on {
            background: linear-gradient(90deg, rgba(52, 199, 89, 0.2) 0%, rgba(52, 199, 89, 0.1) 100%);
            color: #34c759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }

        .hour-bar.off {
            background: linear-gradient(90deg, rgba(255, 69, 58, 0.2) 0%, rgba(255, 69, 58, 0.1) 100%);
            color: #ff453a;
            border: 1px solid rgba(255, 69, 58, 0.3);
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--color-bg-card);
            border: 1.5px solid var(--color-border);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.charge {
            background: linear-gradient(135deg, rgba(52, 199, 89, 0.2) 0%, rgba(52, 199, 89, 0.1) 100%);
            color: #34c759;
        }

        .stat-icon.discharge {
            background: linear-gradient(135deg, rgba(255, 214, 10, 0.2) 0%, rgba(255, 214, 10, 0.1) 100%);
            color: #FFD60A;
        }

        .stat-icon.price {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.2) 0%, rgba(0, 122, 255, 0.1) 100%);
            color: #007aff;
        }

        .stat-info h3 {
            font-size: 13px;
            margin: 0 0 5px 0;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .stat-info p {
            font-size: 24px;
            margin: 0;
            color: var(--color-text);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="detail-container">

                <span>‚Üê</span>

            <div class="detail-title">

        <!-- Stats Summary -->
        <div class="stats-summary">

            <div class="stat-card">
                <div class="stat-icon price">üìä</div>

        </div>

        <!-- Charts -->
        <div class="charts-grid">
            <!-- Price Chart -->
            <div class="chart-card">
                <h2>
                    <span class="chart-icon">üìà</span>
                    ‰ª∑Ê†ºËµ∞Âäø‰∏éÊìç‰ΩúÁÇπ
                </h2>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
                <div class="legend-container">
                    <div class="legend-item">
                        <div class="legend-line" style="background: #007aff;"></div>
                        <span>ÂÆûÈôÖ‰ª∑Ê†º</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-line" style="background: #5856d6; border: 2px dashed #5856d6;"></div>
                        <span>È¢ÑÊµã‰ª∑Ê†º</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background: #34c759; border-color: #34c759;"></div>
                        <span>ÂÖÖÁîµÊìç‰Ωú</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background: #FFD60A; border-color: #FFD60A;"></div>
                        <span>ÊîæÁîµÊìç‰Ωú</span>
                    </div>
                    <div class="legend-item">

                        <span>ÂÅúÊ≠¢Êìç‰Ωú</span>
                    </div>
                </div>
            </div>

            <!-- Switch Status Chart -->
            <div class="chart-card">
                <h2>
                    <span class="chart-icon">üîå</span>
                    24Â∞èÊó∂Êô∫ËÉΩÂºÄÂÖ≥Áä∂ÊÄÅ
                </h2>
                <div class="switch-timeline" id="switchTimeline">
                    <!-- Timeline will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selectedDate = urlParams.get('date');
        const selectedStation = decodeURIComponent(urlParams.get('station') || '');

        // Update page header
        document.getElementById('stationName').textContent = selectedStation;
        document.getElementById('dateDisplay').textContent = `Êó•ÊúüÔºö${selectedDate}`;

        // Generate 24 hour labels
        const hours = Array.from({length: 24}, (_, i) => `${String(i).padStart(2, '0')}:00`);

        // Generate mock price data
        function generatePriceData() {
            const basePrice = 0.15;
            const actualPrices = [];
            const predictedPrices = [];

            for (let i = 0; i < 24; i++) {
                // Actual prices with some variation
                const hourFactor = Math.sin((i - 6) / 24 * Math.PI * 2) * 0.05;
                const noise = (Math.random() - 0.5) * 0.02;
                actualPrices.push(basePrice + hourFactor + noise);

                // Predicted prices (similar but slightly different)
                const predictNoise = (Math.random() - 0.5) * 0.015;
                predictedPrices.push(basePrice + hourFactor + predictNoise);
            }

            return { actualPrices, predictedPrices };
        }

        // Generate mock operation points
        function generateOperations() {
            const operations = [];
            const operationTypes = ['charge', 'discharge', 'stop'];
            const operationColors = {
                charge: '#34c759',
                discharge: '#FFD60A',
                stop: '#ff453a'
            };

            // Generate 3-8 random operations throughout the day
            const numOps = 3 + Math.floor(Math.random() * 6);
            const usedHours = new Set();

            for (let i = 0; i < numOps; i++) {
                let hour;
                do {
                    hour = Math.floor(Math.random() * 24);
                } while (usedHours.has(hour));
                usedHours.add(hour);

                const type = operationTypes[Math.floor(Math.random() * operationTypes.length)];
                operations.push({
                    hour,
                    type,
                    color: operationColors[type]
                });
            }

            return operations.sort((a, b) => a.hour - b.hour);
        }

        // Generate mock switch status (24 hours)
        function generateSwitchStatus() {
            const status = [];
            for (let i = 0; i < 24; i++) {
                // More likely to be ON during peak hours (8-20)
                const isOn = (i >= 8 && i < 20)
                    ? Math.random() > 0.3
                    : Math.random() > 0.7;
                status.push(isOn);
            }
            return status;
        }

        // Initialize data
        const { actualPrices, predictedPrices } = generatePriceData();
        const operations = generateOperations();
        const switchStatus = generateSwitchStatus();

        // Update stats
        const chargeCount = operations.filter(op => op.type === 'charge').length;
        const dischargeCount = operations.filter(op => op.type === 'discharge').length;
        const avgPrice = (actualPrices.reduce((a, b) => a + b, 0) / actualPrices.length).toFixed(3);

        document.getElementById('chargeCount').textContent = chargeCount;
        document.getElementById('dischargeCount').textContent = dischargeCount;
        document.getElementById('avgPrice').textContent = `$${avgPrice}`;

        // Create price chart with operation points
        const priceCtx = document.getElementById('priceChart').getContext('2d');

        // Prepare operation scatter data
        const operationScatterData = operations.map(op => ({
            x: op.hour,
            y: actualPrices[op.hour],
            type: op.type,
            color: op.color
        }));

        const priceChart = new Chart(priceCtx, {
            type: 'line',
            data: {
                labels: hours,
                datasets: [
                    {
                        label: (window.i18n && window.i18n.getCurrentLanguage()==='en' ? 'Actual Price' : 'ÂÆûÈôÖ‰ª∑Ê†º'),
                        data: actualPrices,
                        borderColor: '#007aff',
                        backgroundColor: 'rgba(0, 122, 255, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6
                    },
                    {
                        label: (window.i18n && window.i18n.getCurrentLanguage()==='en' ? 'Forecast Price' : 'È¢ÑÊµã‰ª∑Ê†º'),
                        data: predictedPrices,
                        borderColor: '#5856d6',
                        backgroundColor: 'transparent',
                        borderWidth: 2,
                        borderDash: [8, 4],
                        fill: false,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6
                    },
                    {
                        label: (window.i18n && window.i18n.getCurrentLanguage()==='en' ? 'Charge' : 'ÂÖÖÁîµ'),
                        data: operationScatterData.filter(op => op.type === 'charge').map(op => ({x: op.x, y: op.y})),
                        backgroundColor: '#34c759',
                        borderColor: '#fff',
                        borderWidth: 2,
                        pointRadius: 8,
                        pointHoverRadius: 10,
                        showLine: false,
                        type: 'scatter'
                    },
                    {
                        label: (window.i18n && window.i18n.getCurrentLanguage()==='en' ? 'Discharge' : 'ÊîæÁîµ'),
                        data: operationScatterData.filter(op => op.type === 'discharge').map(op => ({x: op.x, y: op.y})),
                        backgroundColor: '#FFD60A',
                        borderColor: '#fff',
                        borderWidth: 2,
                        pointRadius: 8,
                        pointHoverRadius: 10,
                        showLine: false,
                        type: 'scatter'
                    },
                    {
                        label: (window.i18n && window.i18n.getCurrentLanguage()==='en' ? 'Stop' : 'ÂÅúÊ≠¢'),
                        data: operationScatterData.filter(op => op.type === 'stop').map(op => ({x: op.x, y: op.y})),
                        backgroundColor: '#ff453a',
                        borderColor: '#fff',
                        borderWidth: 2,
                        pointRadius: 8,
                        pointHoverRadius: 10,
                        showLine: false,
                        type: 'scatter'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.9)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        borderColor: 'rgba(255, 255, 255, 0.2)',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: true,
                        callbacks: {
                            label: function(context) {
                                if (context.dataset.type === 'scatter') {
                                    return `${context.dataset.label}: $${context.parsed.y.toFixed(3)}`;
                                }
                                return `${context.dataset.label}: $${context.parsed.y.toFixed(3)}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.05)',
                            drawBorder: false
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.6)',
                            font: {
                                size: 11
                            },
                            maxRotation: 0,
                            autoSkip: true,
                            maxTicksLimit: 12
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.05)',
                            drawBorder: false
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.6)',
                            font: {
                                size: 11
                            },
                            callback: function(value) {
                                return '$' + value.toFixed(3);
                            }
                        }
                    }
                }
            }
        });

        // Render switch status timeline
        function renderSwitchTimeline() {
            const timeline = document.getElementById('switchTimeline');
            timeline.innerHTML = '';

            switchStatus.forEach((isOn, index) => {
                const block = document.createElement('div');
                block.className = 'switch-hour-block';

                const label = document.createElement('div');
                label.className = 'hour-label';
                label.textContent = hours[index];

                const bar = document.createElement('div');
                bar.className = `hour-bar ${isOn ? 'on' : 'off'}`;
                bar.textContent = isOn ? (window.i18n && window.i18n.getCurrentLanguage()==='en' ? 'On' : 'ÂºÄÂêØ') : (window.i18n && window.i18n.getCurrentLanguage()==='en' ? 'Off' : 'ÂÖ≥Èó≠');

                block.appendChild(label);
                block.appendChild(bar);
                timeline.appendChild(block);
            });
        }

        renderSwitchTimeline();

        // Toast notification system
        let toastCounter = 0;
        function showToast(type, title, message, duration = 3000) {
            toastCounter++;
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.id = `toast-${toastCounter}`;
            toast.innerHTML = `
                <div class="toast-icon">${type === 'success' ? '‚úì' : type === 'error' ? '‚úï' : 'i'}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="hideToast('${toast.id}')">&times;</button>
            `;
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.add('show'));
            setTimeout(() => hideToast(toast.id), duration);
        }

        function hideToast(id) {
            const toast = document.getElementById(id);
            if (toast) {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }
        }

        // Show loading complete toast
        setTimeout(() => {
            showToast('success', (window.i18n && window.i18n.getCurrentLanguage()==='en' ? 'Data loaded' : 'Êï∞ÊçÆÂä†ËΩΩÂÆåÊàê'), `Â∑≤Âä†ËΩΩ ${selectedStation} Âú® ${selectedDate} ÁöÑËØ¶ÁªÜÊï∞ÊçÆ`);
        }, 500);
    </script>
